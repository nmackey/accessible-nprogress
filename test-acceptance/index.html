<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>NProgress: slim progress bars in JavaScript</title>
    <meta name="viewport" content="width=device-width">
    <link href='../dist/accessible-nprogress.min.css' rel='stylesheet' />
    <script src='../dist/accessible-nprogress.min.js'></script>
  </head>

  <body>
    <main id="main">
      <h1>NProgress</h1>
      <div id="progress"></div>
    </main>
    <script>
      NProgress.configure({ parent: '#progress' });
      NProgress.start();
    </script>
  </body>
</html>
